<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/bookshelf-rep/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap">
     
    
    <script type="module" crossorigin src="/bookshelf-rep/commonHelpers.js"></script>
    <link rel="stylesheet" href="/bookshelf-rep/assets/index-c5dda0e9.css">
  </head>
  <body>
    <header class="header">
  <div class="name-header">
    <a class="header-logo" href="/">
      <svg class="logo-dark" width="24" height="24">
        <use href="./img/icons.svg#logo-dark"></use>
      </svg>
    </a>
    <a class="bookshelf" href="/">BookShelf</a>
  </div>
  <nav class="nav-links">
    <a href="./index.html" class="nav-link active" id="home-link">Home</a>
    <a href="./shopping-list.html" class="nav-link" id="shopping-list-link">Shopping List
      <svg class="icon-cart active">
        <use href="./img/icons.svg#icon-cart"></use>
      </svg>
    </a>
  </nav>
  <div class="switch-container">

    <label class="switch">
      <input type="checkbox" id="toggle">
      <span class="slider"></span>
    </label>
    <div class="burger" id="burger">
      <svg id="x-close" class="x-close" width="24" height="24">
        <use href="./img/icons.svg#x-close"></use>
      </svg>
      <svg class="icon-logo" width="24" height="24">
        <use href="./img/icons.svg#burger-menu"></use>
      </svg>

    </div>


</header>

<div id="backdrop">
  <div class="background-image"></div>
  <nav class="backdrop-nav-links">
    <a href="./index.html" class="backdrop-nav-link active" id="backdrop-home-link">Home</a>
    <a href="./shopping-list.html" class="backdrop-nav-link" id="backdrop-shopping-list-link">Shopping List
      <svg class="backdrop-icon-cart">
        <use href="./img/icons.svg#icon-cart"></use>
      </svg>
    </a>
  </nav>

</div>

<button id="scrollUpButton" class="scrollUpButton">
  <svg class="icon-scroll" width="24" height="24">
    <use href="./img/icons.svg#icon-scroll"></use>
  </svg>
</button>
    <section class="vite-promo">
  <div class="container">
    <div class="wrapper">
      <h2 class="title">
        <span class="gradient">Vite</span>
      </h2>
      <p class="text">Next Generation Frontend Tooling</p>
      <p class="tagline">
        Get ready for a development environment that can finally catch up with
        you.
      </p>

      <ul class="actions">
        <li class="action">
          <a
            class="link"
            href="https://vitejs.dev/guide/"
            target="_blank"
            rel="noopener noreferrer"
            >Get Started</a
          >
        </li>
        <li class="action">
          <a
            class="link"
            href="https://github.com/vitejs/vite"
            target="_blank"
            rel="noopener noreferrer"
            >View on GitHub</a
          >
        </li>
      </ul>
    </div>

    <div class="thumb">
      <!-- Path to images as from index.html file -->
      <img
        class="pic"
        src="/bookshelf-rep/assets/vite-logo-51249ca9.png"
        alt="Vite logo"
        width="640"
        height="640"
      />
    </div>
  </div>
</section>



    
  </body>
</html>
