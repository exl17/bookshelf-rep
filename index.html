<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/bookshelf-rep/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap">
     
    
    <script type="module" crossorigin src="/bookshelf-rep/commonHelpers.js"></script>
    <link rel="stylesheet" href="/bookshelf-rep/assets/index-0a9483a8.css">
  </head>
  <body>
    <header class="header">
  <div class="name-header">
  <a class="header-logo" href="/"><img alt="logo" src="/bookshelf-rep/assets/logo-cf9bf207.svg"> </a>
  <p class="bookshelf">BookShelf</p>
  </div>
  <label class="switch">
  <input type="checkbox" id="toggle">
  <span class="slider"></span>
</label>
</header>

    <section class="vite-promo">
  <div class="container">
    <div class="wrapper">
      <h2 class="title">
        <span class="gradient">Vite</span>
      </h2>
      <p class="text">Next Generation Frontend Tooling</p>
      <p class="tagline">
        Get ready for a development environment that can finally catch up with
        you.
      </p>

      <ul class="actions">
        <li class="action">
          <a
            class="link"
            href="https://vitejs.dev/guide/"
            target="_blank"
            rel="noopener noreferrer"
            >Get Started</a
          >
        </li>
        <li class="action">
          <a
            class="link"
            href="https://github.com/vitejs/vite"
            target="_blank"
            rel="noopener noreferrer"
            >View on GitHub</a
          >
        </li>
      </ul>
    </div>

    <div class="thumb">
      <!-- Path to images as from index.html file -->
      <img
        class="pic"
        src="/bookshelf-rep/assets/vite-logo-51249ca9.png"
        alt="Vite logo"
        width="640"
        height="640"
      />
    </div>
  </div>
</section>



    
  </body>
</html>
